name: Daily Build and Release llama.cpp for Android (Qualcomm Adreno OpenCL + BoringSSL)

on:
  schedule:
    # CRON 语法：每天 UTC 时间 20:00 (北京时间次日凌晨 4:00)
    - cron: '0 20 * * *'
  workflow_dispatch: # 保留手动触发选项

jobs:
  build_and_release_daily:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 允许创建/更新 Release

    steps:
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build cmake git wget unzip ca-certificates zip pkg-config golang-go autoconf automake libtool make build-essential

    - name: Create and Run Build Script
      # 更新：修正了 libcurl configure 的环境变量 (CPPFLAGS)
      run: |
        cat << 'EOF' > $HOME/build_android_opencl.sh
        #!/bin/bash
        set -e # 如果任何命令失败则退出

        # --- 配置 ---
        NDK_VERSION="26.3.11579264"
        NDK_BASE_PATH="$HOME/android-sdk"
        export ANDROID_NDK_HOME="$NDK_BASE_PATH/ndk/$NDK_VERSION"
        export NDK_PATH="$ANDROID_NDK_HOME"

        ANDROID_ABI="arm64-v8a"
        ANDROID_API_LEVEL="28"
        LLAMA_CPP_ANDROID_PLATFORM="android-${ANDROID_API_LEVEL}"
        HOST_TRIPLET="aarch64-linux-android" # For ./configure --host
        BORINGSSL_ANDROID_PLATFORM="${ANDROID_API_LEVEL}" # For BoringSSL CMake

        DEV_DIR="$HOME/dev/llm"
        DEPS_INSTALL_DIR="$DEV_DIR/deps-install-android"

        # --- 步骤 1: 安装 Android NDK ---
        echo ">>> 步骤 1: 安装 Android NDK ${NDK_VERSION}..."
        # (代码与之前版本相同, 此处省略)
        if [ ! -d "$NDK_PATH" ]; then
            mkdir -p "$NDK_BASE_PATH/cmdline-tools"
            cd "$HOME" || exit 1
            wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip && \
            unzip commandlinetools-linux-8512546_latest.zip && \
            mv cmdline-tools latest && \
            mv latest "$NDK_BASE_PATH/cmdline-tools/" && \
            rm -rf commandlinetools-linux-8512546_latest.zip
            SDKMANAGER="$NDK_BASE_PATH/cmdline-tools/latest/bin/sdkmanager"
            if [ ! -f "$SDKMANAGER" ]; then echo "错误：未找到 sdkmanager at $SDKMANAGER"; exit 1; fi
            echo "y" | "$SDKMANAGER" --sdk_root="$NDK_BASE_PATH" "ndk;${NDK_VERSION}" || { echo "NDK 安装失败"; exit 1; }
        fi
        if [ ! -d "$NDK_PATH/build/cmake" ]; then echo "错误：NDK 安装后未找到预期的目录"; exit 1; fi
        echo "NDK 路径设置为: $NDK_PATH"


        # --- 步骤 2: 准备 OpenCL 文件 ---
        echo ">>> 步骤 2: 准备 OpenCL 文件..."
        # (代码与之前版本相同, 此处省略)
        mkdir -p "$DEV_DIR"
        cd "$DEV_DIR" || exit 1
        OPENCL_HEADERS_TARGET_DIR="$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/include"
        if [ ! -d "$OPENCL_HEADERS_TARGET_DIR/CL" ]; then
            git clone https://github.com/KhronosGroup/OpenCL-Headers.git OpenCL-Headers-tmp && \
            cp -r OpenCL-Headers-tmp/CL "$OPENCL_HEADERS_TARGET_DIR/" && \
            rm -rf OpenCL-Headers-tmp
            echo "OpenCL 头文件已复制。"
        else
            echo "OpenCL 头文件似乎已存在，跳过。"
        fi
        OPENCL_LIB_TARGET_DIR="$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/lib/aarch64-linux-android"
        OPENCL_LIB_TARGET_FILE="$OPENCL_LIB_TARGET_DIR/libOpenCL.so"
        if [ ! -f "$OPENCL_LIB_TARGET_FILE" ]; then
            git clone https://github.com/KhronosGroup/OpenCL-ICD-Loader.git
            cd OpenCL-ICD-Loader || exit 1
            mkdir build_ndk_ocl && cd build_ndk_ocl || exit 1
            cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_TOOLCHAIN_FILE="$NDK_PATH/build/cmake/android.toolchain.cmake" \
              -DOPENCL_ICD_LOADER_HEADERS_DIR="$OPENCL_HEADERS_TARGET_DIR" \
              -DANDROID_ABI="$ANDROID_ABI" \
              -DANDROID_PLATFORM="24" \
              -DANDROID_STL=c++_shared
            ninja || { echo "OpenCL ICD Loader 编译失败"; exit 1; }
            mkdir -p "$OPENCL_LIB_TARGET_DIR"
            cp libOpenCL.so "$OPENCL_LIB_TARGET_FILE" || { echo "复制 libOpenCL.so 失败"; exit 1; }
            echo "OpenCL ICD Loader (libOpenCL.so) 已编译并复制。"
            cd "$DEV_DIR" || exit 1
        else
            echo "libOpenCL.so 似乎已存在，跳过 ICD Loader 编译。"
        fi


        # --- 步骤 3: 交叉编译 BoringSSL for Android ---
        echo ">>> 步骤 3: 交叉编译 BoringSSL for Android..."
        # (代码与之前成功编译并复制的版本相同)
        mkdir -p "$DEPS_INSTALL_DIR"
        cd "$DEV_DIR" || exit 1
        if [ ! -d "boringssl" ]; then
            git clone https://boringssl.googlesource.com/boringssl
        fi
        cd boringssl || exit 1
        if [ -d "build" ]; then rm -rf build; fi
        mkdir build && cd build || exit 1
        cmake .. -G Ninja \
          -DCMAKE_TOOLCHAIN_FILE="$NDK_PATH/build/cmake/android.toolchain.cmake" \
          -DANDROID_ABI="$ANDROID_ABI" \
          -DANDROID_PLATFORM="$BORINGSSL_ANDROID_PLATFORM" \
          -DCMAKE_INSTALL_PREFIX="$DEPS_INSTALL_DIR" \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_SHARED_LIBS=OFF

        echo ">>> 开始编译 BoringSSL for Android (指定目标)..."
        ninja crypto ssl || { echo "BoringSSL 编译失败"; exit 1; }

        echo ">>> 手动安装 BoringSSL 到 $DEPS_INSTALL_DIR ..."
        mkdir -p "$DEPS_INSTALL_DIR/lib"
        mkdir -p "$DEPS_INSTALL_DIR/include"
        cp libcrypto.a "$DEPS_INSTALL_DIR/lib/" || { echo "复制 libcrypto.a 失败"; exit 1; }
        cp libssl.a "$DEPS_INSTALL_DIR/lib/" || { echo "复制 libssl.a 失败"; exit 1; }
        cp -R ../include/openssl "$DEPS_INSTALL_DIR/include/" || { echo "复制 include/openssl 失败"; exit 1; }
        echo ">>> BoringSSL for Android '安装' 完成。"
        cd "$DEV_DIR" || exit 1


        # --- 新步骤: 使用 Configure 交叉编译 libcurl for Android (with BoringSSL) ---
        echo ">>> 新步骤: 使用 Configure 交叉编译 libcurl for Android (with BoringSSL)..."
        cd "$DEV_DIR" || exit 1
        if [ ! -d "curl" ]; then
            git clone --depth 1 --branch curl-8_8_0 https://github.com/curl/curl.git
        fi
        cd curl || exit 1

        # --- 设置 Autotools 交叉编译环境变量 (修正 CPPFLAGS, 简化 LDFLAGS/LIBS) ---
        echo ">>> 设置 libcurl (Autotools) 交叉编译环境变量..."
        export TOOLCHAIN_BIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin
        export SYSROOT=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot
        export CC="${TOOLCHAIN_BIN}/${HOST_TRIPLET}${ANDROID_API_LEVEL}-clang"
        export CXX="${TOOLCHAIN_BIN}/${HOST_TRIPLET}${ANDROID_API_LEVEL}-clang++"
        export AR="${TOOLCHAIN_BIN}/llvm-ar"
        export AS="${TOOLCHAIN_BIN}/llvm-as"
        export LD="${TOOLCHAIN_BIN}/ld"
        export RANLIB="${TOOLCHAIN_BIN}/llvm-ranlib"
        export STRIP="${TOOLCHAIN_BIN}/llvm-strip"
        # 将 -I 移到 CPPFLAGS
        export CPPFLAGS="-I${DEPS_INSTALL_DIR}/include"
        export CFLAGS="--sysroot=$SYSROOT -O2 -fPIC"
        export CXXFLAGS="--sysroot=$SYSROOT -O2 -fPIC"
        # 简化 LDFLAGS, 暂时移除 LIBS
        export LDFLAGS="--sysroot=$SYSROOT"
        unset LIBS # 确保 LIBS 为空或未设置
        export PKG_CONFIG_PATH="$DEPS_INSTALL_DIR/lib/pkgconfig"
        # --- 环境变量设置结束 ---

        echo ">>> 运行 libcurl 的 ./configure..."
        ./buildconf --force

        # configure 命令保持不变
        ./configure --host="$HOST_TRIPLET" \
            --prefix="$DEPS_INSTALL_DIR" \
            --with-ssl="$DEPS_INSTALL_DIR" \
            --enable-static \
            --disable-shared \
            --disable-ldap --disable-ldaps \
            --disable-manual --disable-verbose \
            --disable-ftp --disable-file --disable-telnet --disable-tftp \
            --disable-dict --disable-imap --disable-mqtt --disable-pop3 \
            --disable-rtsp --disable-smb --disable-smtp --disable-gopher \
            --disable-websockets \
            --without-zlib --without-brotli --without-zstd \
            --without-libidn2 \
            --with-ca-path=/system/etc/security/cacerts \
             || { echo "./configure 失败"; exit 1; }


        echo ">>> 开始编译 libcurl (with BoringSSL) for Android..."
        make -j$(nproc) || { echo "libcurl (make) 编译失败"; exit 1; }
        echo ">>> 开始安装 libcurl (with BoringSSL) for Android 到 $DEPS_INSTALL_DIR ..."
        make install || { echo "libcurl (make install) 失败"; exit 1; }
        echo ">>> libcurl (with BoringSSL) for Android 编译安装完成。"
        cd "$DEV_DIR" || exit 1


        # --- 步骤 5: 编译 llama.cpp ---
        echo ">>> 步骤 5: 克隆最新 llama.cpp 并编译 (链接自编译的 libcurl+BoringSSL)..."
        # (代码与之前版本相同)
        if [ -d "llama.cpp" ]; then rm -rf llama.cpp; fi
        git clone https://github.com/ggerganov/llama.cpp.git
        cd llama.cpp || exit 1
        LATEST_COMMIT_HASH=$(git rev-parse --short HEAD)
        echo "LATEST_COMMIT_HASH=${LATEST_COMMIT_HASH}" >> $GITHUB_ENV

        echo ">>> 清理旧的构建目录..."
        if [ -d "build-android" ]; then rm -rf build-android; fi
        mkdir -p build-android && cd build-android || exit 1

        echo ">>> 配置 CMake for llama.cpp (使用自编译的依赖)..."
        cmake .. -G Ninja \
          -DCMAKE_TOOLCHAIN_FILE="$NDK_PATH/build/cmake/android.toolchain.cmake" \
          -DANDROID_ABI="$ANDROID_ABI" \
          -DANDROID_PLATFORM="$LLAMA_CPP_ANDROID_PLATFORM" \
          -DBUILD_SHARED_LIBS=OFF \
          -DGGML_OPENCL=ON \
          -DCMAKE_PREFIX_PATH="$DEPS_INSTALL_DIR"

        echo ">>> 开始编译 llama.cpp..."
        ninja || { echo "llama.cpp 编译失败"; exit 1; }

        echo ">>> llama.cpp 编译成功!"
        echo "可执行文件位于：$(pwd)/bin"
        echo "LLAMA_BIN_PATH=$(pwd)/bin" >> $GITHUB_ENV

        exit 0
        EOF

        chmod +x $HOME/build_android_opencl.sh
        echo "运行编译脚本..."
        $HOME/build_android_opencl.sh

    - name: Package Binaries
      # (代码与之前版本相同)
      run: |
        TODAY=$(date +%Y-%m-%d)
        echo "TODAY_DATE=${TODAY}" >> $GITHUB_ENV
        ARTIFACT_NAME="llama-android-opencl-boringssl-${TODAY}"
        echo "准备打包目录: ${{ env.LLAMA_BIN_PATH }}"
        cd "${{ env.LLAMA_BIN_PATH }}" || exit 1
        zip -r "${ARTIFACT_NAME}.zip" ./*
        echo "打包完成: ${ARTIFACT_NAME}.zip"
        echo "ARTIFACT_ZIP_PATH=${PWD}/${ARTIFACT_NAME}.zip" >> $GITHUB_ENV
        echo "ARTIFACT_ZIP_NAME=${ARTIFACT_NAME}.zip" >> $GITHUB_ENV

    - name: Create or Update GitHub Release
      # (代码与之前版本相同)
      uses: softprops/action-gh-release@v2
      with:
        tag_name: daily-android-opencl-adreno-boringssl
        name: "Daily llama.cpp Build for Android (Qualcomm Adreno OpenCL + BoringSSL) - ${{ env.TODAY_DATE }}"
        body: |
          **Requires Android device with compatible Qualcomm Adreno GPU and OpenCL support (e.g., Snapdragon 8 Gen 1/2/3/Elite).**

          Automatic daily build triggered on ${{ env.TODAY_DATE }}.
          Compiled from llama.cpp commit: `${{ env.LATEST_COMMIT_HASH }}`
          Binaries are for Android arm64-v8a with Adreno OpenCL backend enabled (`-DGGML_OPENCL=ON`). **Includes statically linked libcurl with BoringSSL support.**
        files: ${{ env.ARTIFACT_ZIP_PATH }}
        fail_on_unmatched_files: true
        prerelease: true
